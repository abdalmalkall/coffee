<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NGC Coffee</title>
    <style>
        body {
            font-family: 'Times New Roman', serif;
            background-color: #2c2c2c;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #1a1a1a;
            padding: 20px;
            text-align: center;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .gallery img {
            width: 100%;
            max-width: 300px;
            height: auto;
            margin: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease, border-color 0.3s ease;
        }
       
        .gallery img:hover {
            transform: scale(1.1); /* 
            border: 3px solid gold; 
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #1a1a1a;
        }
    </style>
</head>
<body>

<header>
    <h1>NGC Coffee</h1>
    <p>Experience the finest coffee</p>
</header>

<div class="gallery">
    <img src="./photocoffee/coffee.jpg" alt="Coffee Image 1">
    <img src="./photocoffee/coffee2.jpg" alt="Coffee Image 2">
    <img src="./photocoffee/coffee3.jpg" alt="Coffee Image 3">
    <img src="./photocoffee/coffee4.jpg" alt="Coffee Image 4">
</div>

<footer>
    <p>&copy; 2024 NGC Coffee. All rights reserved.</p>
</footer>

</body>
</html>
